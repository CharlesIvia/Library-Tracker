<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="ch1">Library Tracker</h1>
    </header>

    <div class="newBookBtn">
      <button class="showBookForm" type="button">NEW BOOK</button>
    </div>

    <div class="bookForm">
      <form>
        <div>
          <label class="gridTitle">Title</label>
          <input id="addTitle" value="" size="12" required />
        </div>

        <div>
          <label class="gridAuthor">Author</label>
          <input
            id="addAuthor"
            value=""
            size="12"
            required
            pattern="[a-zA-Z]+"
          />
        </div>

        <div>
          <label class="gridPages">Pages</label>
          <input id="addPages" value="" size="5" required pattern="\d+" />
        </div>

        <select name="checkReadStatus" id="addRead">
          <option value="true" size 5>Read</option>
          <option value="false">Not Read</option>
        </select>

        <button type="button" class="addBookBtn">Add</button>
      </form>
    </div>

    <h2 class="warning">Invalid details! Please check your entries!!</h2>

    <table>
      <thead>
        <th id="title">Title</th>
        <th id="author">Author</th>
        <th id="pages">Pages</th>
        <th id="read">Read Status</th>
        <th id="action">Action</th>
      </thead>

      <tbody></tbody>
    </table>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
